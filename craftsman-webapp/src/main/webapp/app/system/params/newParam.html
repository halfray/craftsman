<article class="col-sm-10 col-sm-offset-1">
	<div class="jarviswidget" id="wid-id-0" data-widget-colorbutton="false"
		data-widget-editbutton="false">
		<header>
			<span class="widget-icon"> <i class="fa fa-eye"></i>
			</span>
			<h2>系统参数管理</h2>
		</header>
		<div>
			<div class="widget-body">
				<form class="form-horizontal" role="form"  ng-submit="save()">
					<fieldset>
						<div class="form-group">
							<br> <label class="col-md-3 control-label" for="name">*参数类型编码</label>
							<div class="col-md-8">
								<input class="form-control" type="text" ng-model="param.typeCode" disabled>
								<input type="hidden" name="typeId" ng-model="param.typeId">
							</div>
						</div>
						<div class="form-group">
							<br> <label class="col-md-3 control-label" for="name">*参数名称</label>
							<div class="col-md-8">
								<input id="name" class="form-control" type="text" name="name" ng-model="param.name" required>
							</div>
						</div>
						<div class="form-group">
							<br> <label class="col-md-3 control-label" for="code">*参数编码</label>
							<div class="col-md-8">
								<input id="code" class="form-control" type="text" name="code" ng-model="param.code" required>
							</div>
						</div>
						<div class="form-group">
							<br> <label class="col-md-3 control-label" for="value">*参数值</label>
							<div class="col-md-8">
								<input id="value" class="form-control" type="text" name="value" ng-model="param.value" required>
							</div>
						</div>
					</fieldset>
					<div class="form-actions">
						<div class="row">
							<div class="col-md-12">
								<button class="btn btn-default" type="submit">提交</button>
								<a class="btn btn-primary" ng-href="#/{{param.typeCode}}/index">返回列表</a>
							</div>
						</div>
					</div>
				</form>
			</div>
			<!-- end widget content -->
		</div>
		<!-- end widget div -->
	</div>
</article>
