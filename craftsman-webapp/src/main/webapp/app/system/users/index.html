<section id="widget-grid">
    <div class="row">
        <article class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
            <div class="jarviswidget jarviswidget-color-blueDark" id="wid-id-3"
                 data-widget-editbutton="false">
                <header>
					<span class="widget-icon"> <i class="fa fa-table"></i>
					</span>

                    <h2>用户列表</h2>
                </header>

                <!-- widget div-->
                <div>
                    <div class="widget-body no-padding">
                        <div class="dt-toolbar">

                            <div class="col-xs-12 col-sm-6">
                                <form class="navbar-form" action="<%=path%>/deviceMgr">
                                    <div class="form-group">
                                        <p class="form-control-static" style="">节点</p>
                                    </div>
                                    <div class="form-group">
                                        <select class="form-control" name="province"
                                                data-value="${province}">
                                        </select>
                                    </div>
                                    &nbsp;
                                    <button class="btn btn-default">
                                        <span class="glyphicon glyphicon-zoom-in"></span> 查询
                                    </button>
                                    <button class="btn btn-default" type="reset">
                                        <span class="glyphicon glyphicon-repeat"></span> 重置
                                    </button>
                                </form>
                            </div>
                            <div class="col-xs-12 col-sm-6 "></div>
                            <div class="col-xs-12 col-sm-6" style="margin-top: 5px">
                                <div class="dataTables_paginate paging_simple_numbers">
                                    <ul class="pagination pagination-sm">
                                        <li>
                                            <a class="btn btn-default" ng-href="#/new">添加</a>
                                        </li>
                                    </ul>
                                </div>
                            </div>


                        </div>
                        <table id="datatable_tabletools"
                               class="table table-striped table-bordered table-hover dataTable ">
                            <thead>
                            <tr>
                                <th>用户名称</th>
                                <th>真实名称</th>
                                <th>操作</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr ng-repeat="user in page.list track by $index">
                                <td>{{user.name}}</td>
                                <td>{{user.realName}}</td>
                                <td><a ng-href="#/{{user.id}}/edit">修改</a> | <a ng-href="#/{{user.id}}/del">删除</a></td>
                            </tr>
                            </tbody>
                        </table>

                        <div class="dt-toolbar-footer">
                            <div class="col-xs-12 col-sm-6"></div>
                            <div class="col-xs-12 col-sm-6">
                                <main-page page="page">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </article>
    </div>
</section>
