<section id="widget-grid" ng-controller="IndexUserController">
    <article class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
        <div class="jarviswidget jarviswidget-color-blueDark" id="wid-id-3"
             data-widget-editbutton="false">
            <header>
                <span class="widget-icon"> <i class="fa fa-table"></i>
                </span>

                <h2>用户列表</h2>
            </header>

            <!-- widget div-->
            <div>
                <div class="widget-body no-padding">
                    <div class="dt-toolbar">

                        <div class="col-xs-6 col-sm-12">
                            <form class="navbar-form" >
                                <div class="form-group">
                                    <label for="name" class="form-control-static" style="">用户名:</label>
                                </div>
                                <div class="form-group">
                                    <input id="name" name="name" ng-model="name" class="form-control">
                                </div>
                                &nbsp;
                                <button class="btn btn-default" ng-click="search()">
                                    <span class="glyphicon glyphicon-zoom-in"></span> 查询
                                </button>
                                <button class="btn btn-default" ng-click="reset()">
                                    <span class="glyphicon glyphicon-repeat"></span> 重置
                                </button>
                                <a class="btn btn-default" ng-href="#/new">添加</a>
                            </form>
                        </div>


                    </div>
                    <table id="datatable_tabletools"
                           class="table table-striped table-bordered table-hover dataTable ">
                        <thead>
                        <tr>
                            <th>用户名称</th>
                            <th>真实名称</th>
                            <th>操作</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr ng-repeat="user in page.list track by $index">
                            <td>{{user.name}}</td>
                            <td>{{user.realName}}</td>
                            <td><a ng-href="#/{{user.id}}/edit">修改</a> | <a ng-click="delete(user.id)">删除</a> | <a ng-click="showRoleList($index,user)">角色</a> </td>
                        </tr>
                        </tbody>
                    </table>

                    <div class="dt-toolbar-footer">
                        <div class="col-xs-12 col-sm-6"></div>
                        <div class="col-xs-12 col-sm-6">
                            <main-page page="page"/>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </article>
</section>

<section id="widget-grid1" ng-controller="IndexRoleController">
    <div class="row">
        <article class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
            <div class="jarviswidget jarviswidget-color-blueDark" id="wid-id-3"
                 data-widget-editbutton="false">
                <header>
                    <span class="widget-icon"> <i class="fa fa-table"></i>
                    </span>

                    <h2>角色列表</h2>
                </header>

                <!-- widget div-->
                <div>
                    <div class="widget-body no-padding">
                        <div class="container-fluid" style="padding:0;">
                            <div class="dt-toolbar">
                                <div class="col-xs-6 col-sm-12">
                                    <a class="btn btn-default"
                                       ng-click="save()"><span
                                            class="glyphicon glyphicon-pencil"></span>保存</a>
                                </div>
                            </div>
                        </div>
                        <div class="container-fluid">
                            <div class="row">
                                <tree-grid tree-data="tree_data" allow-expand="false" col_defs="col_defs" allow-move="false" allow-checkbox="true" tree-control="my_tree"></tree-grid>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </article>
    </div>
</section>
